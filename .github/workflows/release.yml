name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: s5-rust
            asset_name: s5-rust-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: s5-rust
            asset_name: s5-rust-linux-arm64
            use_cross: true

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: s5-rust
            asset_name: s5-rust-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: s5-rust
            asset_name: s5-rust-darwin-arm64

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: s5-rust.exe
            asset_name: s5-rust-windows-amd64.exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: s5-rust.exe
            asset_name: s5-rust-windows-arm64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *.exe ]]; then
              cp "$dir"* "release/$name"
            else
              cp "$dir"* "release/$name"
              chmod +x "release/$name"
            fi
          done
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
